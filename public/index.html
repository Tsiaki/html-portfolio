<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mondrian Project</title>
  <style>
    /* 
    Write your CSS here 
    Gap Colour: #000
    White: #F0F1EC
    Red: #E72F24
    Black: #232629
    Blue: #004592
    Yellow: #F9D01E

    For dimensions, see dimensions.png image.
    HINT: Remember you can't change the properties of grid lines.
    But grid lines are transparent!
    */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 0;
    }
    .container{
      display: grid;
      grid-template-columns: 320px 198px 153px 50px;
      grid-template-rows: 414px 130px 155px 20px;

    }
    .box1{
      background-color: #E72F24;
      border-right: 9px solid #232629;
      border-bottom: 9px solid #232629;
    }
    .box2{
      grid-column-start: 2;
      grid-column-end: 5;
      border-bottom: 9px solid #232629;
      background-color: #F0F1EC;
      
    }
    .box3{
      grid-column-start: 1;
      grid-column-end: 2;
      grid-row-start: 2;
      grid-row-end: 4;
      border-bottom: 9px solid #232629;
      border-right: 9px solid #232629;
      background-color: #F0F1EC;
    }
    .box4{
      grid-column-start: 2;
      grid-column-end: 4;
      grid-row-start: 2;
      grid-row-end: 4;
      border-right: 9px solid #232629;
      border-bottom: 9px solid #232629;
      background-color: #F0F1EC;
    }
    .box5{
      grid-column-start: 4;
      grid-column-end: 5;
      border-bottom: 10px solid #232629;
      background-color: #004592;
    }
    .box6{
      grid-column-start: 4;
      grid-column-end: 5;
      grid-row-start: 3;
      grid-row-end: 5;
      background-color: #F0F1EC;
    }
    .box7{
      grid-column-start: 1;
      grid-column-end: 2;
      border-right: 9px solid #232629;
      background-color: #F0F1EC;
    }
    .box8{
      grid-column-start: 2;
      grid-column-end: 3;
      border-right: 9px solid #232629;
      background-color: #F9D01E;
    }
    .box9{
      grid-column-start: 3;
      grid-column-end: 4;
      background-color: #232629 ;
    }
  </style>
</head>

<body>
  <!-- Write your HTML here -->
  <div class="container">
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
    <div class="box5"></div>
    <div class="box6"></div>
    <div class="box7"></div>
    <div class="box8"></div>
    <div class="box9"></div>
  </div>
</body>

</html>
